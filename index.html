<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monegrid - Smart Grid AI</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, Arial, sans-serif; background: #0d0f12; color: #e6edf3;
    }
    .card {
      text-align: center; padding: 48px; border: 1px solid #1f2328;
      border-radius: 16px; max-width: 720px; width: 92%;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
    }
    h1 { margin: 0 0 12px; font-size: 2rem; }
    p { margin: 0 0 12px; opacity: .9; }
    .tag { display:inline-block; margin-top:8px; padding:4px 10px; border:1px solid #32363e; border-radius:999px; font-size:.85rem; opacity:.85;}
    a { color:#7aa2ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Monegrid</h1>
    <p>Smart Infrastructure Grid Monitoring AI</p>
    <p class="tag">Landing page placeholder</p>
    <p style="margin-top:18px">Questions? <a href="mailto:founder@monegrid.com">founder@monegrid.com</a></p>
  </div>
</body>
</html>
